name: allojobstogo
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+4

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite:
  path:
  http:
  intl:
  provider:
  flutter_launcher_icons:
  cupertino_icons:
  shared_preferences:
  url_launcher:
  share:
  webview_flutter:
  image_picker:
  file_picker:
  datetime_picker_formfield:
  custom_navigation_bar:
  flutter_custom_clippers:
  shadow_clip:
  firebase_messaging:
  firebase_auth:
  firebase_core:
  font_awesome_flutter:
  cached_network_image:
  flutter_typeahead:
  cron:
  upgrader:
  country_code_picker:
  pin_code_fields:
  geolocator:
  location:
  google_maps_flutter:
  #google_maps_place_picker: ^1.0.1
  google_maps_webservice:
  flutter_google_places_hoc081098:
  google_api_headers:
  uuid:
  flutter_polyline_points:
  location_permissions:
  liquid_progress_indicator_v2:
  carousel_slider:
  dotted_border:
  map_picker:
  geocoding:
  #camera:
  android_intent:
  image_cropper:
  path_provider:
  dio:
  percent_indicator:
  uni_links:
  flutter_swiper_view:
  slider_button:
  vibration:
  flutter_beep:
  flutter_svg:
  google_place:
  permission_handler:
  sliding_up_panel:
  new_version_plus:
  expandable:
  package_info_plus:
  google_maps_widget:
  lottie:
  map_launcher:

dependency_overrides:
  firebase_messaging_platform_interface:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metropolis-Regular.ttf
        - asset: assets/fonts/Metropolis-RegularItalic.ttf
          style: italic
        - asset: assets/fonts/Metropolis-Bold.ttf
          weight: 700
        - asset: assets/fonts/Metropolis-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Metropolis-ExtraBold.ttf
          weight: 900
        - asset: assets/fonts/Metropolis-ExtraBoldItalic.ttf
          style: italic
          weight: 900
        - asset: assets/fonts/Metropolis-Medium.ttf
          weight: 500
        - asset: assets/fonts/Metropolis-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Metropolis-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Metropolis-SemiBoldItalic.ttf
          weight: 600
          style: italic
